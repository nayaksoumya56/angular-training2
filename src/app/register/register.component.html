        <div class="page-body">
          <div class="login-body">
            <div class="Brand">
              <h1 class="Brand Logo">Brand Logo</h1>
              <p class="Brand caption">This is caption</p>
            </div>
            <div class="login-info">
              <div class="login-heading">Register</div>
              <div class="login-input">
                  <div><label>
                      <input class="input-group" type="text" [(ngModel)]="name" placeholder=" "><span>Name</span>
                    </label></div>
                  <div><label>
                    <input class="input-group" type="text" [(ngModel)]="email" placeholder=" "><span>Email</span>
                  </label></div>
                  <div><label>
                    <input class="input-group" type="password" [(ngModel)]="password" placeholder=" "><span>Password</span>
                  </label> </div>
                  <div><label>
                        <input class="input-group" type="number" [(ngModel)]="mobile" placeholder=" "><span>Mobile/Phone</span>
                  </label> </div>
              </div>
            </div>
            <div class="nav-bttn">
            <div class="login-button">
              <a class="bttn-white item-link" routerLink="/login">Sign In</a>
            </div>
            <div class="register-button">
                <a class="bttn item-link" (click)="registerUser(name, email, password, mobile)">Register</a>
            </div>
          </div>
          </div>
        </div>
